<!DOCTYPE html>
<html lang="en">
<head>
  <title>Approver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/approver-requests.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../js/approver-requests.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-border navbar-height">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
       <a class="navbar-brand" href="EZBillboardsLogo.png" target="_blank">
        <img src="../../img/ezb/EZBillboardsLogo.png" class="img-responsive ezb-logo" alt="EZB Logo">
      </a>
      <ul class="nav navbar-nav navbar-right navbar-text">
        <li><a class="selected" href="#">Requests</a></li>
        <li><a class="navbar-text-color" href="#">Approved</a></li>
        <li><a class="navbar-text-color" href="#">History</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user profile-dropdown"></span><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Account</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
        <li><a class="profile-email" href="#">ezb19@gmail.com</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="request-queue" class="col-lg-3 list-group">

    </div>
    <div class="col-lg-7">
      <div id="request-image" class="carousel slide" data-interval="false">
        <div id="request-images" class="carousel-inner contents-height">

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#request-image">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#request-image">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row image-row">
        <div class="col-lg-8 text-right">
          <h2 class="">Image Information</h2>
        </div>
        <div class="col-lg-2 text-right">
          <button id="view-profile" type="button" class="btn profile-button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span> View Client Profile</button>
        </div>
        <div class="col-lg-2 text-right">
          <a id="download-btn" href="#" download="test.jpg">
            <button id="download-image" type="button" class="btn btn-info"><i class="fa fa-cloud-download"></i> Download Image</button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h4 id="image-name" class="text-center image-info-text"></h4>
        </div>
        <div class="col-lg-6">
          <h4 id="image-resolution" class="text-center image-info-text"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h4 id="image-extension" class="text-center image-info-text"></h4>
        </div>
        <div class="col-lg-6">
          <h4 id="image-size" class="text-center image-info-text"></h4>
        </div>
      </div>
      <div class="dropup">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Most Common Rejection Reasons
          <span class="caret"></span></button>
          <ul id="rejections" class="dropdown-menu">
            
          </ul>
        </div>
        <br>
        <div class="form-group">
          <textarea class="form-control" placeholder="Comments" rows="5" id="comment" name="text"></textarea>
        </div>
      </div>
      <div class="col-lg-2">
        <h2 class="text-center">Regulations</h2>
        <div id="regulations" class="contents-height">
          
          
        </div>
        <hr>
        <h2 class="text-center">Approve</h2>
        <button type="button" class="btn btn-success btn-block disabled">Yes</button>
        <button type="button" class="btn btn-danger btn-block active">No</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row profile-modal-header">
            <div class="col-lg-1">
              <span class="glyphicon glyphicon-user profile-modal-user"></span>
            </div>
            <div class="col-lg-4">
              <h3 id="profile-name" class="modal-title"></h3>
            </div>
            <div class="col-lg-7">
              <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove profile-modal-remove"></span></button>
            </div>
          </div>
        </div>
        <div class="modal-body text-center profile-modal-body">
          <h3>Contact Information</h3>
          <div class="row">
            <div class="col-lg-6">
              <h4 class="profile-modal-body-headers">Email</h4>
              <h4 id="profile-email" class="profile-modal-body-info"></h4>
              <h4 class="profile-modal-body-headers">Mobile Phone</h4>
              <h4 id="profile-mobile" class="profile-modal-body-info"></h4>
              <h4 class="profile-modal-body-headers">Work Phone</h4>
              <h4 id="profile-work" class="profile-modal-body-info"></h4>
            </div>
            <div class="col-lg-6">
              <h4 class="profile-modal-body-headers">Company Name</h4>
              <h4 id="profile-company" class="profile-modal-body-info"></h4>
              <h4 class="profile-modal-body-headers">Address</h4>
              <h4 id="profile-address1" class="profile-modal-body-info"></h4>
              <h4 id="profile-address2" class="profile-modal-body-info"></h4>
              <h4 id="profile-city-state-zipcode" class="profile-modal-body-info"></h4>
              <h4 class="profile-modal-body-headers">URL</h4>
              <h4 id="profile-url" class="profile-modal-body-info"></h4>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row profile-modal-footer">
            <div class="col-lg-1">
              <a id="profile-facebook" class=" profile-modal-facebook"><i class="fa fa-facebook-official"></i></a>
            </div>
            <div class="col-lg-1">
              <a id="profile-instagram" class=" profile-modal-instagram"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="col-lg-1">
              <a id="profile-twitter" class=" profile-modal-twitter"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="col-lg-9 text-right">
              <button type="button" class="btn btn-md profile-modal-ok" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
