<h1 id="account-header" class="text-center" style="">Account</h1>
<br>
<div class="container" style="border: 1px solid #D3D3D3;-webkit-border-radius: 20px;">
	<br>
	<div class="row">
		<div class="col-lg-6 text-center">
			<h4>Contact Information</h4>
		
			<!----------First Name Input------------>
			<div class="input-group">
		        	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          			<input id="firstName" type="text" class="form-control" name="firstName" placeholder="First Name">
        		</div>
			<br>

			<!----------Last Name Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          			<input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name">
        		</div>
			<br>
			
			<!----------Email Input------------>
			<div class="input-group">
          			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          			<input id="email" type="text" class="form-control" name="email" placeholder="Email" disabled>
        		</div>
			<br>

			<!----------Mobile Phone Input------------>
			<div class="input-group">
        			<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
        			<input id="mobilePhone" type="text" class="form-control" name="mobilePhone" placeholder="Mobile Phone">
      			</div>
			<br>

			<!----------Work Phone Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
        			<input id="workPhone" type="text" class="form-control" name="workPhone" placeholder="Work Phone">
      			</div>
			<br>

			<!----------Company Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class='fas'>&#xf1ad;</i></span>
         			<input id="company" type="text" class="form-control" name="company" placeholder="Company">
       			</div>
			<br>

                        <!----------Address1 Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
         			<input id="address1" type="text" class="form-control" name="address1" placeholder="Address #1">
       			</div>
			<br>

                        <!----------Address2 Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          			<input id="address2" type="text" class="form-control" name="address2" placeholder="Address #2">
        		</div>
			<br>

                        <!----------City Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            			<input id="city" type="text" class="form-control" name="city" placeholder="City">
          		</div>
			<br>

                        <!----------State Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
           			<input id="state" type="text" class="form-control" name="state" placeholder="State">
         		</div>
			<br>
			
                        <!----------Zip Input------------>
			<div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            			<input id="zip" type="text" class="form-control" name="zip" placeholder="Zip">
          		</div>
		</div>
		<!----------Password------------>
		<div class="col-lg-6 text-center">
			<h4>Password</h4>

			<!----------Old Password Input------------>
                        <div class="input-group">
                                <span class="input-group-addon">  <i class="fa fa-asterisk"></i></span>
                                <input id="oldPasswd" type="password" class="form-control" name="old_password" placeholder="Old Password">
                        </div>
                        <br>

			<!----------New Password Input------------>
                        <div class="input-group">
                                <span class="input-group-addon">  <i class="fa fa-asterisk"></i></span>
                                <input id="newPasswd" type="password" class="form-control" name="new_password" placeholder="New Password">
                        </div>
                        <br>
		
			<!---------- Confirm Password Input------------>
                        <div class="input-group">
                                <span class="input-group-addon">  <i class="fa fa-asterisk"></i></span>
                                <input id="confirmPasswd" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                        </div>
                        <br>
                        <div class="row">
                                <button id="changePasswd" type="button" class="btn ezb-btn">Change Password</button>
                        </div>
		</div>
	</div>
	<br>
	<div class="row align">
		<button id="save" type="button" class="btn ezb-btn">Save</button>
	</div>
	<br>
</div>
