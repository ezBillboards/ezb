<h1 id="settings-header" class="text-center" style="margin-left:65px;">Settings</h1>

<div class="container">
   <div class="row">
     <div class="jumbo col-lg-4" style="height: 370px;margin-left:15px;background-color:#607d8b;">
       <h4 class="headers text-center">Database Configuration</h4>
       <br>
       <div class="input-group">
        	<span class="input-group-addon"><i class="fa fa-server"></i></span>
        	<input id="server" type="text" class="form-control" name="server" placeholder="Server">
       </div>
       <br>
       <div class="input-group">
       		<span class="input-group-addon"><i class="fa fa-database"></i></span>
                <input id="database" type="text" class="form-control" name="database" placeholder="Database">
       </div>
       <br>
       <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="user" type="text" class="form-control" name="user" placeholder="User">
       </div>
       <br>
       <div class="input-group">
                 <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
		 <input id="password" type="password" class="form-control" name="password" placeholder="Password">
       </div>
       <br>
       <div class="row text-center">
        	<button id="db" class="btn btn-default save-config">Save</button>
       </div>
    </div>

    <div class="jumbo col-lg-4" style="height: 370px;margin-left: 10px;margin-right:10px;background-color:#607d8b;">
       <h4 class="headers text-center">Mail Server Configuration</h4>
       <br><br><br>
       <div class="input-group" style="padding-top:8px;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input id="ip" type="text" class="form-control" name="ip" placeholder="Server IP">
       </div>
       <br>
       <div class="input-group">
       		<span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input id="port" type="text" class="form-control" name="port" placeholder="Port">
       </div>
       <br>
       <div class="row text-center" style="padding-top: 60px;">
                <button id="mail" class="btn btn-default save-config">Save</button>
       </div>
    </div>
    
    <div class="col-lg-3" style="padding:0;">
       <div class="jumbo" style="width: 335px;height: 180px;background-color:#607d8b;">
	<h4 class="headers text-center">Backups Path</h4>
       	<br>
       	<div class="input-group" style="padding: 0% 5% 0% 5%;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-cloud-upload"></i></span>
       		<input id="backup" type="text" class="form-control" name="backup" placeholder="Backup Path">
       	</div>
	<br>
	<div class="row text-center">
                <button id="backup" class="btn btn-default save-config">Save</button>
       </div>
       </div>
       <div class="jumbo" style="width: 335px;height: 180px;background-color:#607d8b;">
        <h4 class="headers text-center">Images Path</h4>
        <br>
	<div class="input-group" style="padding: 0% 5% 0% 5%;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-cloud-upload"></i></span>
        	<input id="image" type="text" class="form-control" name="image" placeholder="Image Path">
        </div>
	<br>
	<div class="row text-center">
                <button id="image" class="btn btn-default save-config">Save</button>
        </div>
       </div>
    </div>
</div>

<div class="jumbo jumbo-padding" style="padding-bottom:35px;background-color:#607d8b;">
	<h4 class="headers text-center">Contact Information</h4>
        <br>
        <div class="input-group">
 	       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
               <input id="office" type="text" class="form-control" name="office" placeholder="Office Hours">
        </div>
        <br>
        <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="postal" type="text" class="form-control" name="postal" placeholder="Postal Address">
        </div>
        <br>
        <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="physical" type="text" class="form-control" name="physical" placeholder="Physical Address">
        </div>
        <br>
        <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                 <input id="phone" type="text" class="form-control" name="phone" placeholder="Phone Number">
        </div>
        <br>
        <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                 <input id="extension" type="text" class="form-control" name="extension" placeholder="Extensions">
        </div>
        <br>
        <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                 <input id="directPhone" type="text" class="form-control" name="directPhone" placeholder="Direct Phone">
        </div>
        <br>
        <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                 <input id="fax" type="text" class="form-control" name="fax" placeholder="Fax">
        </div>
        <br>
        <div class="input-group">
	 	 <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                 <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
	<br>
	<div class="row text-center">
                <button id="save-contact" class="btn btn-default">Save</button>
        </div>
</div>
<br>
<div class="jumbo jumbo-padding" style="background-color:#607d8b;">
  <div class="form-group text-center">
	<h3 class="headers text-center">About</h3>
	<textarea class="form-control" rows="15" id="about" name="text"></textarea>
	<br>
        <div class="row text-center">
                <button id="save-about" class="btn btn-default">Save</button>
        </div>
  </div>
</div>
<br>        
<div class="jumbo jumbo-padding" style="background-color:#607d8b;">
  <div class="form-group text-center">
	<h3 class="headers text-center">Terms & Privacy Policy</h3>
        <textarea class="form-control" rows="15" id="terms" name="text"></textarea>
	<br>
        <div class="row text-center">
                <button id="save-terms" class="btn btn-default">Save</button>
        </div>
  </div>
</div>
